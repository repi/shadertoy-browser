[package]
name = "shadertoy-browser"
version = "0.5.1"
description = "Small Shadertoy browser & viewer for Mac built in Rust"
authors = ["Johan Andersson <repi@repi.se>"]
repository = "https://github.com/repi/shadertoy-browser"
readme = "README.md"
license = "MIT/Apache-2.0"
keywords = ["shaders", "shadertoy", "render", "mac", "metal"]
categories = ["rendering"]

[badges]
travis-ci = { repository = "repi/shadertoy-browser" }
appveyor = { repository = "repi/shadertoy-browser" }

[workspace]
members = [
    "src/shadertoy"
]

[dependencies]
shadertoy = { path = "src/shadertoy", version = "0.5" }
floating-duration = "0.1.1"
chrono = "0.4.0"
rayon = "1.0.1"
clap = "2.29.0"
spirv_cross = "0.8.0"
shaderc = "0.3.4"
serde = "1.0.26"
serde_json = "1.0.8"
winit = "0.12.0"
libc = "0.2.34"
foreign-types = "0.3.2"
rust-base58 = "0.0.4"
colored = "1.6"
reqwest = "0.8.2"
error-chain = "0.11.0"
open = "1.2.1"
indicatif = "0.9.0"
thread_profiler = "0.3.0"
log = "0.4.1"
fern = "0.5.2"
sha3 = "0.7.2"

[target.'cfg(target_os = "macos")'.dependencies]
cocoa = "0.13.0"
objc = "0.2.2"
objc-foundation = "0.1.1"
metal-rs = "0.6.1"

[profile.release]
debug = true

[features]
default = [ "profiler"]
profiler = ["thread_profiler/thread_profiler"]
